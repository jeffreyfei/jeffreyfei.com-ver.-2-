<div class="panel-container dark-container">
    <div class="pdf-header">
        <a href="#resources">
            <div class="info-button" align="center">
                <i style="margin-top:5px" class="fa fa-arrow-left"></i>
            </div>
        </a>
        {{note.header}}
    </div>
    <div class="pdf-container">
        <object class="pdf-display"data="{{note.path}}" type="application/pdf" width="100%" height="100%">
            <p><b>Warning</b>: This browser does not support PDFs. Please download the PDF to view it: <a href="/pdf/sample-3pp.pdf">Download PDF</a>
        </object>
    </div>
    <div class="pdf-btn-row">
        <a ng-href="{{note.path}}" target="_blank">
            <div class="info-button" align="center">
                <i class="fa fa-download"></i>
            </div>
        </a>
        <a ng-click="openReview()" target="_blank">
            <div class="info-button" align="center">
                <i class="fa fa-comment"></i>
            </div>
        </a>
    </div>
    <br>
</div>
<div class="panel-container light-container">
    <div class="container">
        <div class="row" align="center">
            <div class="comments-header">
                Comments
            </div>
        </div>
        <div class="container" align="center">
            <div ng-show="reviews.length === 0" class="no-comment-text">No comment...</div>
            <review-box ng-repeat="review in reviews | orderBy: 'timestamp': true" header="review.title" date="review.date" name="review.name" comment="review.comments" like="review.like"></review-box>
        </div>
    </div>
</div>
<page-footer links="['Home', 'Resources']"></page-footer>
