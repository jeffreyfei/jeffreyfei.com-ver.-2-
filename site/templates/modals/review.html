<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">&times;</button>
    <h4 class="modal-title">Review</h4>
</div>
<div class="modal-body review-modal">
    <div class="row">
        <button type="button" ng-click="like()" ng-class="{active:newReview.like === true}" class="btn btn-default"><i class="fa fa-thumbs-up"></i></button>
        <button type="button" ng-click="unlike()" ng-class="{active:newReview.like === false}" class="btn btn-default"><i class="fa fa-thumbs-down"></i></button>
    </div>
    <br>
        <div class="row review-notification" ng-show="contentHide" align="center">
            <div class="col-md-12">
                {{msg}}
            </div>
        </div>
        <div class="row" ng-show="!contentHide">
            <form name="reviewForm" role="form">
                <div class="row">
                    <div class="form-group col-md-12">
                        <label for="title">Title:</label>
                        <input type="text" ng-model="newReview.title" class="form-control" id="titleInput" required>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="name">Name:</label>
                        <input type="text" ng-model="newReview.name" class="form-control" id="nameInput" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="email">UWaterloo E-Mail:</label>
                        <input type="email" ng-model="newReview.email" class="form-control" id="emailInput" required>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-12">
                        <label>Comments:</label>
                        <textarea type="text" ng-model="newReview.comments" class="form-control comment-box" required></textarea>
                    </div>
                </div>
            </form>
        </div>
</div>
<div class="modal-footer">
    <button ng-show="!submitHide" type="button" ng-class="{disabled: !reviewForm.$valid}" ng-click="reviewForm.$valid && postReview()" class="btn btn-default">Submit</button>
</div>
